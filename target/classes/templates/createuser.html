<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css" />
        <title>Troll's Paradise - Create a new troll</title>
    </head>
    <body style="background-color:#005B9A"><main><div>
                <h1 class="blackborder"> Troll's Paradise </h1>
                <h1>Create a new user</h1>
                <form class="form-horizontal" action="" method="post">
                    <p th:each="err : ${eMessage}" style="color:red;">
                        <span th:text="${err}">error</span>
                    </p>
                    <label for="username">Username</label>:
                    <input type="text" id="username" name="username" required="true" autofocus="autofocus" /> <br /><br />
                    <label for="password">Password</label>:
                    <input type="password" id="password" required="true" name="password" /> <br /><br />
                    <button class="button norm" type="submit">Create user</button>
                </form>
            </div>
        </main>
    </body>
</html>
