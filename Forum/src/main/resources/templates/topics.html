<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Troll's Paradise - Topics</title>
    </head>

    <body>

        <form method="post" action="">
            <pre>
        <ol>
            <li th:each="topic : ${topics}">
                <button id="topic" th:value="${topic.id}" name="topic"><span th:text="${topic.subject}"></span></button>
            </li>
        </ol>
<button id="newtopic" value="newtopic" name="newtopic">New Topic</button>
            </pre>
        </form>
    </body>
</html>
