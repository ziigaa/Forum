<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css" />
        <title>Troll's Paradise - Topics</title>
    </head>

    <body style="background-color:#005B9A">

        <form method="post" action="">

            <ol>
                <li th:each="topic : ${topics}">
                    <button class="button norm" id="topic" th:value="${topic.id}" name="topic"><span th:text="${topic.subject}"></span> (<span th:text="${topic.postMaara}"></span> posts)(<span th:text="${topic.recentPost}"></span>)</button>
                </li>
            </ol>
            <form method ="post" action="">
                <input type="text" id="topictext" name="topictext" autofocus="autofocus" /> <br /><br/>
                <button class="button norm" id="newtopic" value="newtopic" name="newtopic">New Topic</button>
                <button class="button norm" id="logout" value="logout" name="logout">Logout</button>
            </form>

        </form>
    </body>
</html>
